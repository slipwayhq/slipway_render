[workspace]
members = [
    "populate-schema-defaults",
    "adaptive-cards-types-generator",
    "adaptive-cards-renderer",
]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["James Thurley"]

[workspace.dependencies]
image = "0.25.1"
serde = "1.0.203"
serde_json = "1.0.117"
insta = "1.39.0"

[profile.dev.package]
insta.opt-level = 3
similar.opt-level = 3
